<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../prueba1/bower_components/jquery/dist/jquery.min.js"></script>    
    <link rel="stylesheet" href="../prueba1/bower_components/bootstrap\dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../prueba1/bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
   
    <script src="../prueba1/bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../prueba1/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="js/script.js"></script>
    <script src="js/valScript.js"></script>
    <link rel="stylesheet" href="../prueba1/signin.css">
    <title>Documento</title>
</head>
<body>
    <div>
         <input type="text" id="txt1"><br>
         <input type="text" id="txt2"><br>
         <input type="button" value="Cargar" id="btnCargar">
         <input type="button" value="Borrar" id="btnBorrar">
         <input type="button" value="Mostrar" id="btnMostrar">         
    </div>
    <div class="container">
        <form action="" id="formulario">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-8 col-md-4 control-label">Nombre</label>
                    <div div class="col-lg-8 col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-8 col-md-4 control-label">E-Mail</label>
                    <div div class="col-lg-8 col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
